{% load static %}
<html>
    <head>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" >   
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
                
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
         <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>

         <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
         <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
       
         <!-- Add Firebase products that you want to use -->
         <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js" integrity="sha512-vRqhAr2wsn+/cSsyz80psBbCcqzz2GTuhGk3bq3dAyytz4J/8XwFqMjiAGFBj+WM95lHBJ9cDf87T3P8yMrY7A==" crossorigin="anonymous"></script>
         <script src="{% static 'js/signin.js' %}"></script>
    </head>
    <body onload="currentUser()">
        <div class="row">
            <div class="logo-container">
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_yjkyGT.json" 
                    background="transparent"  
                    speed="2"  
                    class="animated"
                    loop  
                    autoplay>
                </lottie-player>
                <!-- <img class="logo-text" width="90px"  alt="HS NET WORLD" 
                            src="{% static 'assets/logo.jpg' %}" /> -->
                <p class="logo-text">HSNET WORLD</p>
            </div>
            <div class="form-container">
                <div class="form-items">
                    <div class="col s12 m6 offset-m3 center-align" style="padding-bottom: 20px;">
                        <div class="oauth-container btn darken-4 white black-text" onclick="Googleauth()" style="text-transform:none">
                            <div class="left">
                                <img width="20px" style="margin-top:7px; margin-right:8px; padding-bottom:10px;" alt="Google sign-in" 
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                            </div>
                            Login with Google
                        </div>
                    </div>
                </div>
                <div class="form-items">
                    <div class="col s12 m6 offset-m3 center-align">
                        <a class="oauth-container btn darken-4 white black-text" onclick="phoneAuth()" style="text-transform:none">
                            <div class="left">
                                <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                                    src="{% static 'assets/telephone.png' %}" />
                            </div>
                            Login with Mobile
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </body>
    <footer>
        <p>FOOTER</p>
    </footer>

</html>
